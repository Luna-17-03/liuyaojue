<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爻决助手 - 传统智慧，现代解读</title>
    <meta name="description" content="基于易经六爻的智能决策助手，通过AI解读卦象为您提供决策建议">
    <meta name="keywords" content="易经,六爻,卦象,决策,占卜,AI,传统文化">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <!-- 首页 -->
        <div id="home-page" class="page active">
            <div class="container">
                <header class="app-header">
                    <h1 class="app-title">爻决助手</h1>
                    <p class="app-subtitle">传统智慧，现代解读</p>
                </header>
                
                <main class="main-content">
                    <div class="question-input-section">
                        <div class="input-container">
                            <textarea 
                                id="question-input" 
                                class="question-textarea" 
                                placeholder="请描述您当前面临的决策问题，如：是否接受新的工作offer？"
                                maxlength="100"
                            ></textarea>
                            <div class="char-counter">
                                <span id="char-count">0</span>/100
                            </div>
                        </div>
                        
                        <div class="category-selector">
                            <div class="category-title">问题类型（可选）</div>
                            <div class="category-options">
                                <div class="category-option" data-category="career">
                                    <span class="category-icon">💼</span>
                                    <span class="category-name">事业</span>
                                </div>
                                <div class="category-option" data-category="love">
                                    <span class="category-icon">❤️</span>
                                    <span class="category-name">感情</span>
                                </div>
                                <div class="category-option" data-category="study">
                                    <span class="category-icon">📚</span>
                                    <span class="category-name">学业</span>
                                </div>
                                <div class="category-option" data-category="finance">
                                    <span class="category-icon">💰</span>
                                    <span class="category-name">财运</span>
                                </div>
                                <div class="category-option" data-category="relationship">
                                    <span class="category-icon">👥</span>
                                    <span class="category-name">人际</span>
                                </div>
                                <div class="category-option" data-category="health">
                                    <span class="category-icon">🏥</span>
                                    <span class="category-name">健康</span>
                                </div>
                                <div class="category-option" data-category="general">
                                    <span class="category-icon">🌟</span>
                                    <span class="category-name">综合</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-section">
                        <button id="start-divination" class="primary-button">
                            <span class="button-text">立即起卦</span>
                            <span class="button-icon">🔮</span>
                        </button>
                    </div>
                </main>
                
                <nav class="bottom-nav">
                    <div class="nav-item active" data-page="home">
                        <span class="nav-icon">🏠</span>
                        <span class="nav-text">首页</span>
                    </div>
                    <div class="nav-item" data-page="history">
                        <span class="nav-icon">📜</span>
                        <span class="nav-text">历史</span>
                    </div>
                </nav>
            </div>
        </div>
        
        <!-- 起卦加载页 -->
        <div id="loading-page" class="page">
            <div class="loading-container">
                <div class="loading-animation">
                    <div class="card-container">
                        <div class="divination-card"></div>
                        <div class="divination-card"></div>
                        <div class="divination-card"></div>
                    </div>
                    <div class="energy-effect"></div>
                </div>
                <div class="loading-text">
                    <p class="loading-title">正在为您起卦...</p>
                    <p class="loading-subtitle">请静心等待，天地感应中</p>
                </div>
            </div>
        </div>
        
        <!-- 卦卡结果页 -->
        <div id="result-page" class="page">
            <div class="result-container">
                <div class="result-header">
                    <button class="back-button">←</button>
                    <h2 class="result-title">卦象解读</h2>
                    <button class="share-button">分享</button>
                </div>
                
                <div class="hexagram-card">
                    <div class="card-front">
                        <div class="hexagram-header">
                            <h3 class="hexagram-name" id="hexagram-name">乾为天</h3>
                            <span class="hexagram-number" id="hexagram-number">第1卦</span>
                        </div>
                        
                        <div class="hexagram-image" id="hexagram-image">
                            <!-- 卦象图片将通过JS动态加载 -->
                        </div>
                        
                        <div class="hexagram-symbol" id="hexagram-symbol">䷀</div>
                        
                        <div class="hexagram-description" id="hexagram-description">
                            <p class="hexagram-meaning">天行健，君子以自强不息</p>
                            <div class="hexagram-keywords">
                                <span class="keyword">刚健</span>
                                <span class="keyword">进取</span>
                                <span class="keyword">领导</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="ai-interpretation">
                    <h4 class="interpretation-title">AI智能解读</h4>
                    <div class="interpretation-content" id="interpretation-content">
                        <!-- AI解读内容将通过JS动态加载 -->
                    </div>
                </div>
                
                <div class="result-actions">
                    <button class="secondary-button" id="regenerate-btn">重新解读</button>
                    <button class="primary-button" id="save-btn">保存结果</button>
                </div>
            </div>
        </div>
        
        <!-- 历史记录页 -->
        <div id="history-page" class="page">
            <div class="history-container">
                <div class="history-header">
                    <h2 class="history-title">历史记录</h2>
                    <button class="clear-history-btn">清空</button>
                </div>
                
                <div class="history-list" id="history-list">
                    <!-- 历史记录将通过JS动态加载 -->
                </div>
                
                <div class="empty-history" id="empty-history">
                    <div class="empty-icon">📜</div>
                    <p class="empty-text">暂无历史记录</p>
                    <p class="empty-subtext">起卦后，您的记录将显示在这里</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
